name: codexctl-ai-destroy

on:
  workflow_call:
    inputs:
      env:
        required: false
        type: string
        default: "ai"
        description: "Environment type to clean (default: ai)"
      namespace:
        required: true
        type: string
        description: "Namespace of the AI environment to destroy"
    secrets:
      KUBECONFIG:
        required: true
      CODEX_GH_PAT:
        required: true
      CODEX_GH_USERNAME:
        required: false

jobs:
  destroy:
    runs-on: self-hosted

    steps:
      - name: Checkout consumer repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: Checkout codexctl (same ref as this reusable workflow)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.action_repository }}
          ref: ${{ github.action_ref }}
          path: ./.codexctl
          token: ${{ secrets.CODEX_GH_PAT }}

      - name: Build codexctl
        run: |
          set -euo pipefail
          cd ./.codexctl
          go build -o ../codexctl ./cmd/codexctl

      - name: Destroy environment via codexctl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          CODEX_GH_PAT: ${{ secrets.CODEX_GH_PAT }}
          CODEX_GH_USERNAME: ${{ secrets.CODEX_GH_USERNAME }}
        run: |
          set -euo pipefail

          ENV_NAME="${{ inputs.env }}"
          NS_INPUT="${{ inputs.namespace }}"

          ./codexctl destroy --env "${ENV_NAME}" --namespace "${NS_INPUT}" --yes
